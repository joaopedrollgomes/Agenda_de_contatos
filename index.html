<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>Agenda de Contatos</title>
</head>

<body>
    <header class="logo">
        <div>
            <img src="img/livro-de-contato.png" alt="">
            <h1>AGENDA DE CONTATOS</h1>
        </div>

        <button id="abrir-modal">Adicionar Contato</button>
        

    </header>
    <main>
        <section id="contatos">
            <div class="contatos">
                <h2 id="titulo">Seus contatos:</h2>
                <div id="div-barra-button">
                    <input type="text" id="barra-pesquisa" placeholder="Pesquisar contatos">
                    <button id="button-pesquisa" onclick="pesquisarContatos()">Pesquisar</button>
                </div>
                <div id="identificacao">
                    <p>Nome</p>
                    <p>Número</p>
                    <p>Email</p>
                    <p>Grupo</p>
                </div>
                <ul id="listaContatos">
                    <!-- contatos serão add aqui -->
                </ul>
            </div>

        </section>
        <div id="Foramodal" class="Foramodal">
        <section id="adicionar">
            <div class="caixa">
                <form>
                    <input type="text" name="nome" placeholder="Nome">
                    <input type="text" name="telefone" placeholder="Número">
                    <input type="text" name="email" placeholder="Email">
                    <label for="text">Escolha um grupo:</label>
                    <select id="selectGrupo" name="grupo">
                        <optgroup label="Grupo">
                            <option value=""></option>
                            <option value="Família">Família</option>
                            <option value="Amigos">Amigos</option>
                            <option value="Trabalho">Trabalho</option>
                        </optgroup>
                    </select>
                    <div class="botao-add">
                        <button type="submit" onclick="adicionarContato()">Adicionar Contato</button>
                    </div>
                </form>
            </div>
        </section>
        </div>
    </main>

    <script src="script.js"></script>
</body>

</html>
